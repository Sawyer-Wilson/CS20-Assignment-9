<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>ðŸŽ¶ &nbsp; JSON Song List &nbsp; ðŸŽ¶</h1>

    <h2>Serialize and display</h2>
    <div id="raw-songs"></div>

    <h2>User Friendly Display</h2>
    <table id="songs-table">
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Genre</th>

    </table>

    <h2>Filter the Data</h2>
    <form>
        <select id="select-genre">
            <option value="none" selected disabled hidden>

            <option value="70s">70s</option>
            <option value="Southern Rock">Southern Rock</option>
            <option value="Latin">Latin</option>
        </select>
        <input type="button" id="filter-btn" value="Filter"

    </form>
    <table id="filter-table"></table>
